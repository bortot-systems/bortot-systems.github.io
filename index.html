<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Reservas</title>
    <style>
        body { font-family: Arial, sans-serif; background: black; color: white; }
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }
        .day { border: 1px solid #ccc; padding: 10px; min-height: 80px; position: relative; cursor: pointer; }
        .event { background: #f4f4f4; color: black; padding: 5px; margin-top: 5px; border-radius: 5px; cursor: pointer; }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; color: black; padding: 20px; border: 1px solid #ccc; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        .modal.show { display: block; }
        .modal-header { font-weight: bold; }
        .modal-close { cursor: pointer; float: right; }
        .navigation { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .nav-button { cursor: pointer; padding: 5px 10px; background: white; color: black; border: none; }
    </style>
    <script src="events.js"></script>
</head>
<body>
    <h2>Calendário de Atividades</h2>
    <div class="navigation">
        <button class="nav-button" onclick="changeMonth(-1)">⬅ Mês Anterior</button>
        <span id="monthYear"></span>
        <button class="nav-button" onclick="changeMonth(1)">Próximo Mês ➡</button>
    </div>
    <div class="calendar" id="calendar"></div>

    <div class="modal" id="eventModal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <div class="modal-header" id="modalTitle"></div>
        <div id="modalContent"></div>
    </div>

    <script>
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth() + 1;
        let currentYear = currentDate.getFullYear();

        function renderCalendar() {
            document.getElementById("monthYear").textContent = `${new Date(currentYear, currentMonth - 1).toLocaleString('pt-BR', { month: 'long', year: 'numeric' })}`;
            const calendar = document.getElementById("calendar");
            calendar.innerHTML = "";
            const daysInMonth = new Date(currentYear, currentMonth, 0).getDate();
            
            for (let day = 1; day <= daysInMonth; day++) {
                let dateStr = `${currentYear}-${String(currentMonth).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                let dayDiv = document.createElement("div");
                dayDiv.className = "day";
                dayDiv.innerHTML = `<strong>${day}</strong>`;
                
                events.filter(event => event.date === dateStr).forEach(event => {
                    let eventDiv = document.createElement("div");
                    eventDiv.className = "event";
                    eventDiv.innerHTML = `<strong>${event.eventName}</strong>`;
                    eventDiv.onclick = () => openModal(event);
                    dayDiv.appendChild(eventDiv);
                });
                
                calendar.appendChild(dayDiv);
            }
        }

        function openModal(event) {
            document.getElementById("modalTitle").textContent = event.eventName;
            document.getElementById("modalContent").innerHTML = `
                <p><strong>Unidade:</strong> ${event.eventUnit}</p>
                <p><strong>Horário de Chegada:</strong> ${event.arrivalTime}</p>
                <p><strong>Check-in:</strong> ${event.checkIn}</p>
                <p><strong>Check-out:</strong> ${event.checkOut}</p>
                <p><strong>Informações do Veículo:</strong> ${event.carInfo}</p>
                <p><strong>Número de Pessoas:</strong> ${event.numberOfPeople}</p>
                <p><strong>Número de Crianças:</strong> ${event.numberOfChildren}</p>
                <p><strong>Descrição:</strong> ${event.description}</p>
                <p><strong>Data:</strong> ${event.date}</p>
            `;
            document.getElementById("eventModal").classList.add("show");
        }

        function closeModal() {
            document.getElementById("eventModal").classList.remove("show");
        }
        
        function changeMonth(step) {
            currentMonth += step;
            if (currentMonth < 1) {
                currentMonth = 12;
                currentYear--;
            } else if (currentMonth > 12) {
                currentMonth = 1;
                currentYear++;
            }
            renderCalendar();
        }
        
        document.addEventListener("DOMContentLoaded", renderCalendar);
    </script>
</body>
</html>
